apiVersion: apps/v1
kind: Deployment
metadata:
  name: eda-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eda
      comp: api
  strategy: {}
  template:
    metadata:
      labels:
        app: eda
        comp: api
    spec:
      containers:
        - args:
            - /bin/bash
            - -c
            - aap-eda-manage migrate && aap-eda-manage runserver 0.0.0.0:8000
          env:
            - name: EDA_DATABASE_URL
              value: postgresql+asyncpg://postgres:secret@postgres/eda
            - name: EDA_DB_HOST
              value: eda-postgres
            - name: EDA_DB_PASSWORD
              value: secret
            - name: EDA_SECRET_KEY
              value: secret
            - name: EDA_MQ_HOST
              value: eda-redis
            - name: EDA_ALLOWED_HOSTS
              value: "['*']"
          image: aap-eda
          imagePullPolicy: Never
          name: eda-api
          ports:
            - containerPort: 8000
          resources: {}
      restartPolicy: Always
status: {}
